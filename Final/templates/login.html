<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
    <div class="header animate-header"></div>
    <a href="/">
        <button class="sign animate-header">SIGNTALKER</button>
    </a>

</head>
<body class="body">
<script src="/static/web_login.js" defer></script>
<div>
    <div class="ellipse31 animate-ellipse-right"></div>
    <div class="ellipse35 animate-ellipse-left"></div>
    <div class="ellipse36 animate-ellipse-left"></div>
    <div class="ellipse37 animate-ellipse-left"></div>
    <div class="ellipse38 animate-ellipse-left"></div>
    <div class="ellipse39 animate-ellipse-right"></div>
    <div class="ellipse32 animate-ellipse-right"></div>
    <div class="ellipse33 animate-ellipse-right"></div>
    <div class="ellipse34 animate-ellipse-right"></div>
    <div class="ellipse28 animate-ellipse-right"></div>
    <div class="ellipse29 animate-ellipse-right"></div>
    <div class="ellipse30 animate-ellipse-right"></div>
    <div class="ellipse42 animate-ellipse-left"></div>
    <div class="ellipse43 animate-ellipse-left"></div>
    <div class="ellipse45 animate-ellipse-right"></div>
    <div class="ellipse40 animate-ellipse-left"></div>
    <div class="ellipse44 animate-ellipse-left"></div>
    <div class="ellipse41 animate-ellipse-left"></div>
</div>

<div>
    <div class="login_box animate-box"></div>
    <div class="welcome_sign animate-box">Welcome</div>

    <form action="/login" method="post">
        <div>
            <input type="text" name="username" class="username_box_input animate-box" placeholder="username">
        </div>
        <div>
            <input type="password" name="password" class="password_box_input animate-box" placeholder="password">
        </div>
        <div>
            <input type="submit" class="continue_button animate-box" value="CONTINUE">
        </div>
    </form>

    <div>
        <a href="/signup">
            <button class="sign_up_sign animate-box">Don't have an account ? Sign up</button>
        </a>
    </div>
</div>

</body>
</html>
