<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Client Camera Web App</title>

    <style>
        #video {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg); /* Safari and Chrome */
            -moz-transform: rotateY(180deg); /* Firefox */

        }
    </style>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>

<body>

<div id="container">
    <video autoplay playsinline id="videoElement"></video>
    <canvas id="canvas" width="400" height="300"></canvas>
</div>

<div class='video'>
    <img id="photo" width="400" height="300">
    <!-- <h1>video</h1> -->
</div>
<p>Sentence: <span id="Sentence">Loading...</span></p>
<script>
    var socket = io.connect('https://' + document.domain + ':' + location.port);
    socket.on('sentence', function (data) {
        var sentenceElement = document.getElementById('Sentence');
        sentenceElement.innerText = data.value;
        sentenceElement.style.animation = 'scaleUp 0.5s ease-in-out';
    });
</script>
<script src="{{ url_for('static',filename='script.js') }}"></script>
</body>

</html>
